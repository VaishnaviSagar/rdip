<!DOCTYPE html>
<html>
	<head>
		<script src ="primary.js"></script>

	</head>
	<body>
		<center>
			<div class ="heading">
				<h1><i>REGISTRATION</i></h1>
			</div>
			<form name="Registration Form">
				<table>
					<tr>
						<td>
							Name:
						</td>
						<td>
							<input type="text" name="name" id ="name" required placeholder="Please enter your name!" /><br ><br/>
						</td>
					</tr>
					<tr>
						<td>
							E-mail:
							</td>
							<td> 
								<input type="text" id="E-mail" required placeholder ="Please enter valid email id:" /><br ><br />

							</td>
						</tr>
						<tr>
							<td>
								Phone Number:

							</td>
							<td>
								<input type ="number" id="no" name="mobile" required placeholder = "Please enter 10-digit number" /><br ><br />
							</td>
						</tr>
						<tr>
							<td>
								<input type ="submit" value="Submit" onclick="validate()" />
						      </td>
					    </tr>
			  </table>
			</form>
		</center>
	</body>
</html>
